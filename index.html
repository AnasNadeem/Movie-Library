    <div class="container my-3">
        <h2>Welcome To My Movies Collection</h2>
        <hr>
        <form id="movieForm">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Movie</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="movieName">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Actor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="actorName">
                </div>
            </div>
            <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Actress</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="actressName">
                    </div>
                </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Categories</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="Action"
                                value="Action" >
                            <label class="form-check-label" for="gridRadios1">
                              Action
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="gridRadios" id="Horror"
                                value="Horror" >
                            <label class="form-check-label" for="gridRadios3">
                                Horror
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="gridRadios" id="mystery"
                                value="Mystery" >
                            <label class="form-check-label" for="gridRadios3">
                               Mystery
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="Romance"
                                value="Romance" checked>
                            <label class="form-check-label" for="gridRadios2">
                               Romance
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="Series"
                                value="Series">
                            <label class="form-check-label" for="gridRadios2">
                               Series
                            </label>
                        </div>
                       
                       
                    </div>
                </div>
            </fieldset>

        <div id="table">
            <h1>Your Movies</h1>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">MovieName</th>
                        <th scope="col">Actor</th>
                        <th scope="col">Actress</th>
